<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MATH CLASH</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <h1>MATH CLASH</h1>
        <button id="start">start</button>
    </header>
    <div id="msg-score-container">
    <h3 id="msg">Game Over</h3>
    
    <img src="trophy.svg" alt="">
    <h3 id="currentScore"></h3>
   </div>
    <section id="gameContainer">
        <div>
            <div id="topPart">
                
                <div id="randomNo"></div>
                <div id="userCalculation">0</div>
                 
            </div>
            <h4 id="score">Score:0</h4>
            <div id="bottomPart">
                
            </div>
        </div>
    </section>
    <script src="index.js"></script>
</body>
</html>
